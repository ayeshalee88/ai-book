<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <title>Quadruped Robot Diagram</title>
  <desc>Simple quadruped robot with four legs</desc>
  <!-- Body -->
  <rect x="100" y="120" width="200" height="60" rx="10" ry="10" fill="#555" />
  <!-- Head -->
  <circle cx="280" cy="110" r="25" fill="#555" />
  <!-- Legs -->
  <line x1="120" y1="180" x2="110" y2="250" stroke="#2e8555" stroke-width="8" stroke-linecap="round" />
  <line x1="160" y1="180" x2="155" y2="250" stroke="#2e8555" stroke-width="8" stroke-linecap="round" />
  <line x1="240" y1="180" x2="245" y2="250" stroke="#2e8555" stroke-width="8" stroke-linecap="round" />
  <line x1="280" y1="180" x2="290" y2="250" stroke="#2e8555" stroke-width="8" stroke-linecap="round" />
  <!-- Feet -->
  <circle cx="110" cy="250" r="6" fill="#333" />
  <circle cx="155" cy="250" r="6" fill="#333" />
  <circle cx="245" cy="250" r="6" fill="#333" />
  <circle cx="290" cy="250" r="6" fill="#333" />
  <text x="20" y="30" font-family="Arial" font-size="16" fill="#333">Quadruped Robot</text>
</svg>