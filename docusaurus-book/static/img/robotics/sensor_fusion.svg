<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <title>Sensor Fusion Diagram</title>
  <desc>Diagram showing different sensors feeding into a central processing unit</desc>
  <!-- Robot body -->
  <rect x="150" y="100" width="100" height="100" rx="10" ry="10" fill="#555" />
  <!-- Camera -->
  <circle cx="170" cy="120" r="15" fill="#d95757" />
  <text x="150" y="100" font-family="Arial" font-size="10" fill="white">CAM</text>
  <!-- LIDAR -->
  <circle cx="230" cy="120" r="15" fill="#2e8555" />
  <text x="210" y="100" font-family="Arial" font-size="10" fill="white">LIDAR</text>
  <!-- IMU -->
  <rect x="160" y="170" width="80" height="20" fill="#333" />
  <text x="165" y="185" font-family="Arial" font-size="10" fill="white">IMU</text>
  <!-- Sonar -->
  <circle cx="170" cy="150" r="10" fill="#57a0d9" />
  <text x="150" y="130" font-family="Arial" font-size="10" fill="white">SON</text>
  <!-- Central processing -->
  <circle cx="200" cy="230" r="25" fill="#333" />
  <text x="185" y="235" font-family="Arial" font-size="12" fill="white">AI</text>
  <!-- Arrows showing data flow -->
  <line x1="170" y1="135" x2="200" y2="205" stroke="#999" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="230" y1="135" x2="200" y2="205" stroke="#999" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="200" y1="170" x2="200" y2="205" stroke="#999" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="180" y1="160" x2="200" y2="205" stroke="#999" stroke-width="2" marker-end="url(#arrowhead)" />
  <!-- Arrowhead marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#999" />
    </marker>
  </defs>
  <text x="20" y="30" font-family="Arial" font-size="16" fill="#333">Sensor Fusion</text>
</svg>